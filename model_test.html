<!DOCTYPE html>
<html>
  <head>
    <title>glTF Model</title>

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="robot" src="assets/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#robot"></a-entity>
      <a-sky color="#6EBAA7"></a-sky>

    </a-scene>
  </body>
</html>
